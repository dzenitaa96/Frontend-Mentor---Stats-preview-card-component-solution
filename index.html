<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main class="card">
        <section class="information">
            <h1 class="title">Get <a class="insights">insights</a> that help your business grow.</h1>
            <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.
            </p>
            <section class="details">
                <div class="info">
                    <h2>10k+</h2>
                    <p class="small">COMPANIES</p>
                </div>
                <div class="info">
                    <h2>314</h2>
                    <p class="small">TEMPLATES</p>
                </div>
                <div class="info">
                    <h2>12M+</h2>
                    <p class="small">QUERIES</p>
                </div></section>
        </section>
        <div class="image_container"><img src="image-header-desktop.jpg" alt="Header image" class="photo"></div>
    </main>
</body>
</html>
